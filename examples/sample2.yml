page:
  size: a4
  orientation: portrait
  margin:
    top: 10
    left: 10
    bottom: 10
    right: 10
  header_height: 0
  footer_height: 0
content:
  type: group
  table:
    type: loop
    x: 0
    y: 0
    direction: vertical
    gap: 0
    header: table_header
    iterator: table_content
    footer: table_footer

