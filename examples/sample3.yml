page:
  size: a4
  orientation: landscape
  margin:
    top: 10
    left: 10
    bottom: 10
    right: 10
  header_height: 40
  footer_height: 5
header:
  type: group
  title:
    type: label
    label: 文書タイトル
    align: right
    region:
      x: 0
      y: 0
      width: 100
      height: 10
    color:
      red: 0
      green: 1
      blue: 0
  title_rect:
    type: rectangle
    region:
      x: 0
      y: 0
      width: 100
      height: 10
    fill_color:
      red: 0
      green: 0
      blue: 0
  page_labe:
    type: label
    label: "[[[total_page_count]]] ページ中の [[[current_page_number]]] ページ目です。"
    align: right
    region:
      x: 100
      y: 0
      width: 100
      height: 10
    color:
      red: 0.3
      green: 0.3
      blue: 0.3
footer:
  type: group
  page_label:
    type: label
    label: "[[[current_page_number]]] / [[[total_page_count]]]"
    align: left
    region:
      x: 0
      y: 0
      width: 200
      height: 5

content:
  type: group
  table:
    type: loop
    page_break: true
    x: 0
    y: 0
    direction: horizontal
    gap: 5
    header: table_header
    iterator: table_content

# table の定義
table_header:
  type: group
  column01_rect:
    type: rectangle
    region:
      x: 0
      y: 0
      width: 30
      height: 10
  column01_label:
    type: label
    label: 日付
    align: justify
    region:
      x: 0
      y: 0
      width: 30
      height: 10
  column02_rect:
    type: rectangle
    region:
      x: 0
      y: 10
      width: 30
      height: 10
  column02_label:
    type: label
    label: 区分A
    align: justify
    region:
      x: 0
      y: 10
      width: 30
      height: 10
  column03_rect:
    type: rectangle
    region:
      x: 0
      y: 20
      width: 30
      height: 10
  column03_label:
    type: label
    label: 区分B
    align: justify
    region:
      x: 0
      y: 20
      width: 30
      height: 10
  column04_rect:
    type: rectangle
    region:
      x: 0
      y: 30
      width: 30
      height: 10
  column04_label:
    type: label
    label: 区分C
    align: justify
    region:
      x: 0
      y: 30
      width: 30
      height: 10
table_content:
  type: group
  column01_rect:
    type: rectangle
    region:
      x: 0
      y: 0
      width: 30
      height: 10
  column01_label:
    type: label
    label: 日付
    align: center
    region:
      x: 0
      y: 0
      width: 30
      height: 10
  column02_rect:
    type: rectangle
    region:
      x: 0
      y: 10
      width: 30
      height: 10
  column02_label:
    type: label
    label: 区分A
    align: left
    region:
      x: 0
      y: 10
      width: 30
      height: 10
  column03_rect:
    type: rectangle
    region:
      x: 0
      y: 20
      width: 30
      height: 10
  column03_label:
    type: label
    label: 区分B
    align: center
    region:
      x: 0
      y: 20
      width: 30
      height: 10
  column04_rect:
    type: rectangle
    region:
      x: 0
      y: 30
      width: 30
      height: 10
  column04_label:
    type: label
    label: 区分C
    align: right
    region:
      x: 0
      y: 30
      width: 30
      height: 10
