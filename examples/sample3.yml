page:
  size: a4
  orientation: landscape
  margin:
    top: 10
    left: 10
    bottom: 10
    right: 10
  header_height: 0
  footer_height: 0
content:
  type: group
  table:
    type: loop
    x: 0
    y: 0
    direction: horizontal
    gap: 0
    header: table_header
    iterator: table_content

# table の定義
table_header:
  type: group
  column01_rect:
    type: rectangle
    region:
      x: 0
      y: 0
      width: 100
      height: 20
  column01_label:
    type: label
    label: 日付
    region:
      x: 0
      y: 0
      width: 100
      height: 20
  column02_rect:
