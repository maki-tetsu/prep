page:
  size: a5
  orientation: landscape
  margin:
    top: 10
    left: 10
    bottom: 10
    right: 10
  header_height: 0
  footer_height: 0
content:
  type: group
  inner_loop:
    type: loop
    x: 0
    y: 0
    direction: vertical
    page_break: true
    gap: 3
    header: loop_header
    iterator: loop_iterator
    footer: loop_footer
loop_header:
  type: group
  top_line:
    type: line
    start:
      x: 10
      y: 0
    end:
      x: 150
      y: 0
  line01:
    type: line
    start:
      x: 10
      y: 0
    end:
      x: 10
      y: 10
  header1:
    type: label
    label: "Header1"
    region:
      x: 10
      y: 0
      width: 60
      height: 10
  line02:
