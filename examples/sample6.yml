page:
  size: a4
  orientation: portrait
content:
  type: group
  out_table:
    type: loop
    x: 0
    y: 0
    direction: vertical
    page_break: false
    gap: 2
    header: out_table_header
    iterator: out_table_content

# 外側のテーブル定義
out_table_content:
  type: group
  inner_table:
    type: loop
    x: 0
    y: 0
    direction: horizontal
    page_break: false
    gap: 1
    iterator: inner_table_content
out_table_header:
  type: group
  out_table_header_label:
    type: label
    label: 外側のテーブルヘッダ
    align: center
    expand: true
    region:
      x: 0
      y: 0
      width: 50
      height: 10
  out_table_header_rect:
    type: rectangle
    expand: true
    region:
      x: 0
      y: 0
      width: 50
      height: 10

# 内側のテーブル定義
inner_table_content:
  type: group
  inner_table_content_column01_label:
    type: label
    label: 値１
    region:
      x: 0
      y: 0
      width: 50
      height: 10
  inner_table_content_column01_rect:
    type: rectangle
    region:
      x: 0
      y: 0
      width: 50
      height: 10
